              <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Formulario</h3>
                </div>
        
                <form>
                  <div class="card-body">
                    <div class="form-group">
                      <label for="nombre">Nombre</label>
                      <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre" required>
                    </div>
                    
                      <div class="form-group">
                        <label for="Ap">Apellido Paterno</label>
                        <input type="text" class="form-control" id="Ap" placeholder="Ingrese el apellido Paterno" required>
                      </div>
                      
                        <div class="form-group">
                          <label for="Am">Apellido Materno</label>
                          <input type="text" class="form-control" id="Am" placeholder="Ingrese el apellido Materno" required>
                        </div>
                  
                    <div class="form-group">
                      <label for="Email">Email</label>
                      <input type="email" class="form-control" id="Email" placeholder="Ingrese el correo" required>
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Sexo:</label>
                      <select class="form-control" id="exampleFormControlSelect1">
                        <option>Masculino</option>
                        <option>Femenino</option>
                      </select>
                    </div>

                    <div class="form-group">
                      <label for="Tel">Telefono</label>
                      <input type="text" class="form-control" id="Tel" placeholder="Ingrese el numero de telefono" required>
                    </div>

                    
                    <div class="form-group">
                      <label for="exampleInputFile">Seleccionar Archivo</label>
                      <div class="input-group">
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" id="exampleInputFile">
                          <label class="custom-file-label" for="exampleInputFile"></label>
                        </div>
                        <div class="input-group-append">
                          <span class="input-group-text">Actualizar</span>
                        </div>
                      </div>
                    </div>
            
                  </div>
                  <!-- /.card-body submit-->
  
                  <div style="text-align: center" >
                    
                    <a href="../Inicio.html"> <button type="button" class="btn btn-primary" >Registar</button> </a>
      
                
                  </div>
                </form>
                <br>
              </div>
